<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #canvas {
            width: 800px;
            height: 400px;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.lineWidth = 2;
        var direction = { x: 1, y: 1 };

        ctx.fillStyle = "green";
        ctx.strokeStyle = "blue";

        var x = 10;
        var y = 10;
        var radius = 10;        
        maxW = ctx.canvas.width;
        maxH = ctx.canvas.height;

        function move() {
            ctx.clearRect(0, 0, maxW, maxH);
            ctx.beginPath();
            x += direction.x;
            y += direction.y;
            ctx.arc(x, y, radius, 0, 2 * Math.PI, false);
            ctx.fill();
            ctx.stroke();
            if ((x - radius == 0 || x + radius == maxW) && (y - radius == 0 || y + radius == maxH)) {
                direction.x *= -1;
                direction.y *= -1;
            }
            else if (x - radius == 0 || x + radius == maxW) {
                direction.x *= -1;
            }
            else if (y - radius == 0 || y + radius == maxH) {
                direction.y *= -1;
            }
        }

        setInterval(move, 1);
    </script>
</body>
</html>
