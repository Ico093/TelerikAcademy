<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/handlebars.js"></script>
</head>
<body>
    <script id="options-template" type="text/x-handlebars-template">
        <div class='options'>
            <select>
                {{#each options}}
                <option value="{{value}}">{{text}}</option>
                {{/each}}
            </select>
        </div>
    </script>

    <script>
        var optionsTemplateNode = document.getElementById("options-template");

        var options = [{
            value: 1,
            text: 'One'
        }, {
            value: 2,
            text: 'Two'
        }, {
            value: 3,
            text: 'Three'
        }, {
            value: 4,
            text: 'Four'
        }, {
            value: 5,
            text: 'Five'
        }, {
            value: 6,
            text: 'Six'
        }, {
            value: 7,
            text: 'Seven'
        }, {
            value: 8,
            text: 'Eight'
        }, {
            value: 9,
            text: 'Nine'
        }];

        var htmlTemplate = optionsTemplateNode.innerHTML,
        optionsTemplate = Handlebars.compile(htmlTemplate);

        document.body.innerHTML = optionsTemplate({ options: options });

    </script>
</body>
</html>
