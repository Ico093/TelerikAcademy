<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function Solve(args) {
            args = args.toIntArray();
            var N = args[0];
            var answer = 0;
            
            if (N != 0) {
                answer = args[1];
                var curSeqSum = args[1];

                for (var i = 2; i < N+1; i++) {
                    if(args[i]+curSeqSum>args[i])
                    {
                        curSeqSum += args[i];
                    }
                    else
                    {
                        curSeqSum = args[i];
                    }

                    if(answer<curSeqSum)
                    {
                        answer = curSeqSum;
                    }
                }
            }
            debugger;
            return answer;
        }

        Array.prototype.toIntArray = function () {
            var arr = this;
            for (var i = 0; i < arr.length; i++) {
                arr[i] = parseInt(arr[i]);
            }
            return arr;
        }

        Solve(["8", "1", "6", "-9", "4", "4", "-2", "10", "-1"]);
    </script>
</body>
</html>
