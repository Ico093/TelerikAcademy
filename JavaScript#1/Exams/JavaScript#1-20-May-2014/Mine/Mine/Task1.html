<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function solve(params) {
            var s = params[0], c1 = params[1], c2 = params[2], c3 = params[3];
            var answer = 0;

            for (var i = s; i >0; i--) {
                for (var j = Math.floor(i/c3); j >= 0; j--) {
                    for (var k = Math.floor((i - c3 * j) / c2); k >=0; k--) {
                        if((i - c3 * j - c2 * k) % c1 == 0)
                        {
                            answer = i;
                            k = -1;
                            j = -1;
                            i = 0;
                        }
                    }
                } 
            }
            
            console.log(answer);
        }

        solve([110,19,29,39]);
    </script>
</body>
</html>
