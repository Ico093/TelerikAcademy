<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5. Print the obtained array on the console.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <button type="button" onclick="initialize()">Start!</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function initialize() {
            var array = new Array(20);
            for (var i = 0; i < array.length; i++) {
                array[i] = i * 5;
                jsConsole.writeLine(array[i].toString());
            }
        }
    </script>
</body>
</html>
