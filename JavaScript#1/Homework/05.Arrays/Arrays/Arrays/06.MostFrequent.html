                            myArray[key] += 1;
                            isIn = true;
                            break;
                        }
                    }
                    if (!isIn) {
                        myArray[seq[i].toString()] = 1;
                    }
                }

                var maxNumber = -1;
                var myNumber = new Array();
                myNumber.push(seq[0]);
                for (var number in myArray) {
                    if (maxNumber == myArray[number]) {
                        myNumber.push(number);
                    }

            for (var i = 0; i < seqToParse.length; i++) {

</body>
</html>
