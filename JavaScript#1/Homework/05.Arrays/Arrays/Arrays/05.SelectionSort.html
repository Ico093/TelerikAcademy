<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sorting an array means to arrange its elements in increasing order. Write a script to sort an array. Use the "selection sort" algorithm: Find the smallest 
        element, move it at the first position, find the smallest from the rest, move it at the second position, etc.Hint: Use a second array</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="text1" />
    <button type="button" onclick="selectionSort()">Sort!</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function selectionSort() {
            var seq = new Array();
            parseSeq(seq, document.getElementById("text1").value.split(",", 1000));
            if (seq.length != 0) {
                var array = new Array();
                while (seq.length != 0) {
                    var min = seq[0];
                    var position = 0;
                    for (var i = 1; i < seq.length; i++) {
                        if(min>seq[i])
                        {
                            min = seq[i];
                            position = i;
                        }
                    }
                    array.push(min);
                    seq.splice(position, 1);
                }

                jsConsole.writeLine(array.join(", "));
            }
            else {
                jsConsole.writeLine("No elements to sort!");
            }
        }


        function parseSeq(seq, seqToParse) {
            for (var i = 0; i < seqToParse.length; i++) {
                seqToParse[i] = seqToParse[i].toString().trim();
                if (seqToParse[i] != "") {
                    seq.push(parseInt(seqToParse[i]));
                }
            }
        }
    </script>
</body>
</html>
