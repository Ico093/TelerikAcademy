<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a program that finds the index of given element in a sorted array of integers by using the binary search algorithm (find it in Wikipedia)</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="text1">Sequence:</label>
    <input type="text" id="text1" />
    <label for="tb-number">Number to search:</label>
    <input type="text" id="tb-number" />
    <button type="button" onclick="Find()">Find index!</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function Find() {
            var seq = new Array();
            parseSeq(seq, document.getElementById("text1").value.split(",", 1000));

            seq = seq.sort(function (a, b) {
                return a - b;
            });

            jsConsole.writeLine(seq.join(", "));
            var number = parseInt(document.getElementById("tb-number").value);

            if(seq.length!=0)
            {
                var start = 0;
                var end = seq.length - 1;
                while (true) {
                    if (start > end)
                    {
                        jsConsole.writeLine("No such number!");
                        break;
                    }

                    var middle = Math.floor((start + end) / 2);
                    var value = seq[middle];

                    if (value > number)
                    {
                        end = middle - 1;
                    }
                    else if (value < number) {
                        start = middle + 1;
                    }
                    else {
                        jsConsole.writeLine("It is on position "+middle);
                        break;
                    }
                }
            }
            else {
                jsConsole.writeLine("No elements!");
            }
        }


        function parseSeq(seq, seqToParse) {
            for (var i = 0; i < seqToParse.length; i++) {
                seqToParse[i] = seqToParse[i].toString().trim();
                if (seqToParse[i] != "") {
                    seq.push(parseInt(seqToParse[i]));
                }
            }
        }
    </script>
</body>
</html>
