<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a script that prints all the numbers from 1 to N</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Enter number:</label>
    <input type="text" id="tb-number" />
    <button type="button" onclick="OneToN()">One to N!</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function OneToN() {
            var number = jsConsole.readInteger("#tb-number");

            for (var i = 0; i < number; i++) {
                jsConsole.writeLine(i+1);
            }
        }
    </script>
</body>
</html>
