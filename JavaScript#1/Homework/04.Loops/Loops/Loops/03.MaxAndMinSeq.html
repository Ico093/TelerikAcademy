<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a script that finds the max and min number from a sequence of numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Enter numbers in sequence with spaces between them:</label>
    <input type="text" id="tb-number" />
    <button type="button" onclick="MinMax()">Min and Max in sequence</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function MinMax() {
            var numbersStr = jsConsole.read("#tb-number").split(" ", 10000);
            var min = Number.MAX_VALUE;
            var max = Number.MIN_VALUE;
            var numbers = new Array();

            for (var i = 0; i < numbersStr.length; i++) {
                if (parseInt(numbersStr).toString() != "NaN") {
                    numbers.push(parseInt(numbersStr[i]));
                    if (numbers[numbers.length - 1] < min) {
                        min = numbers[numbers.length - 1];
                    }
                    if (numbers[numbers.length - 1] > max) {
                        max = numbers[numbers.length - 1]
                    }
                }
            }

            if (numbers.length != 0) {
                jsConsole.writeLine("Min: " + min + "\nMax: " + max);
            }
        }
    </script>
</body>
</html>
