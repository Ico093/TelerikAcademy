<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Enter number:</label>
    <input type="text" id="tb-number" />
    <button type="button" onclick="OneToN3And7()">One to N not devisable on 3 and 7 at the same time!</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function OneToN3And7() {
            var number = jsConsole.readInteger("#tb-number");

            for (var i = 0; i < number; i++) {
                if (!(((i + 1) % 3 == 0) && ((i + 1) % 7 == 0))) {
                    jsConsole.writeLine(i + 1);
                }
            }
        }
    </script>
</body>
</html>
