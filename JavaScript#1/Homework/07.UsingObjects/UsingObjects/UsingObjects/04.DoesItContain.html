<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a function that checks if a given object contains a given property</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var obj = new String("asd");
        jsConsole.writeLine(hasProperty(obj, "length").toString());

        function hasProperty(obj, property) {
            if (obj[property]) {
                return obj + " has  " + property + " property.";
            }
            return obj + " doesn't have  " + property + " property.";
        }
    </script>
</body>
</html>
