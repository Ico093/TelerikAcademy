<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a function that finds the youngest person in a given array of persons and prints his/hers full name
Each person have properties firstname, lastname and age.
    </title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var persons = [
            Person("Gosho", "Petrov", 32),
            Person("Bay", "Ivan", 81),
            Person("Pesho", "Djibrev", 54),
            Person("Dobrin", "Karaivanov", 18)];

        jsConsole.writeLine(findYoungest(persons));

        function Person(fName, lName, age) {
            return {
                firstName: fName,
                lastName: lName,
                age: age,
                toString: function () {
                    return fName + " " + lName;
                }
            }
        }

        function findYoungest(arr) {
            var youngest = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (youngest.age > arr[i].age) {
                    youngest = arr[i];
                }
            }
            return youngest;
        }

    </script>

</body>
</html>
