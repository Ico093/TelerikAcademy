<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write an expression that checks if given integer is odd or even.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Number:</label>
    <input type="text" id="tb-number" />
    <button type="button" onclick="OddOrEven()">Odd or Even?</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function OddOrEven() {
            var number = jsConsole.readInteger("#tb-number");
            if (number % 2 == 1) {
                jsConsole.writeLine("Odd!")
            }
            else {
                jsConsole.writeLine("Even!");
            }
        }
    </script>
</body>
</html>
