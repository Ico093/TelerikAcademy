<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write an expression that calculates rectangle’s area by given width and height.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-width">Width:</label>
    <input type="text" id="tb-width" />
    <label for="tb-height">Height:</label>
    <input type="text" id="tb-height" />
    <button type="button" onclick="CalculateRectangleArea()">Calculate rectangle area!</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function CalculateRectangleArea() {
            var width = jsConsole.readInteger("#tb-width");
            var height = jsConsole.readInteger("#tb-height");

            jsConsole.write("Rectangle area with width:" + width + " and height:" + height + " is ");
            jsConsole.writeLine((width * height) / 2 + "!");
        }
    </script>
</body>
</html>
