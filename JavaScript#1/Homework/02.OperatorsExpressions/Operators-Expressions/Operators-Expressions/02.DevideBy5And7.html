<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Number:</label>
    <input type="text" id="tb-number" />
    <button type="button" onclick="DividedBy5And7()">Divided by 5 and 7 at the same time?</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function DividedBy5And7() {
            var number = jsConsole.readInteger("#tb-number");
            if ((number % 5 == 0) && (number % 7 == 0)) {
                jsConsole.writeLine("This number is divided by 5 and 7 at the same time.");
            }
            else {
                jsConsole.writeLine("This number isn't divided by 5 and 7 at the same time.");
            }
        }
    </script>
</body>
</html>
