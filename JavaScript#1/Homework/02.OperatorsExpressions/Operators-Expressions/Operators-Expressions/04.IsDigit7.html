<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732  true.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Number:</label>
    <input type="text" id="tb-number" />
    <button type="button" onclick="IsDigit7()">Is digit 7!</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function IsDigit7() {
            var number = jsConsole.readInteger("#tb-number");

            if (Math.floor(Math.floor((number / 100)) % 10) == 7) {
                jsConsole.writeLine("Number:" + number + " Third digit (right-to-left) is 7.");
            }
            else {
                jsConsole.writeLine("Number:" + number + " Third digit (right-to-left) isn't 7.");
            }
        }
    </script>
</body>
</html>
