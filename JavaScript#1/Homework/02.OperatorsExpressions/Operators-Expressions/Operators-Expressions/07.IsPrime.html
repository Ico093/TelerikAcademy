<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write an expression that checks if given positive integer number n (n ≤ 100) is prime. E.g. 37 is prime.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Number:</label>
    <input type="text" id="tb-number" />
    <button type="button" onclick="IsPrime()">Is prime?</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function IsPrime() {
            var number = jsConsole.readInteger("#tb-number");
            if (number > 0) {
                var isThisPrime = true;
                var maxNumber = Math.floor(Math.sqrt(number));

                for (var i = 2; i <= maxNumber; i++) {
                    if (number % i == 0) {
                        isThisPrime = false;
                        break;
                    }
                }

                if (isThisPrime) {
                    jsConsole.writeLine("Number " + number + " is prime!");
                }
                else {
                    jsConsole.writeLine("Number " + number + " isn't prime!");
                }
            }
        }
    </script>

</body>
</html>
