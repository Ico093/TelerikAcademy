<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a function that returns the last digit of given integer as an English word. Examples: 512  "two", 1024  "four", 12309  "nine"</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="text1">Number:</label>
    <input type="text" id="text1" />
    <button type="button" onclick="lastDigit()">Start!</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function lastDigit()
        {
            var number = parseInt(document.getElementById("text1").value);

            switch (number % 10)
            {
                case 1:
                    {
                        jsConsole.writeLine("One");
                        break;
                    }
                case 2:
                    {
                        jsConsole.writeLine("Two");
                        break;
                    }
                case 3:
                    {
                        jsConsole.writeLine("Three");
                        break;
                    }
                case 4:
                    {
                        jsConsole.writeLine("Four");
                        break;
                    }
                case 5:
                    {
                        jsConsole.writeLine("Five");
                        break;
                    }
                case 6:
                    {
                        jsConsole.writeLine("Six");
                        break;
                    }
                case 7:
                    {
                        jsConsole.writeLine("Seven");
                        break;
                    }
                case 8:
                    {
                        jsConsole.writeLine("Eight");
                        break;
                    }
                case 9:
                    {
                        jsConsole.writeLine("Nine");
                        break;
                    }
            }

        }

    </script>

</body>
</html>
