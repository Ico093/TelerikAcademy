<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a function that counts how many times given number appears in given array. Write a test function to check if the function is working correctly.</title>
<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <button type="button" onclick="test()">Start!</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function test() {
            howManyTimes([1, 2, 3, 4, 5, 4, 21, 2, 341, 5, 4], 4);

            howManyTimes([1, 2, 3, 4, 5, 4, 21, 2, 341, 5, 4], 5);

            howManyTimes([1, 2, 3, 4, 5, 4, 21, 2, 341, 5, 4], 341);
        }

        function howManyTimes(arr, number) {
            jsConsole.writeLine("Array: " + arr.join(", "));
            jsConsole.writeLine("Number: " + number);
            var count=0;

            for (var i = 0; i < arr.length; i++) {
                if(arr[i]==number)
                {
                    count++;
                }
            }

            jsConsole.writeLine("Times: " + count);
            jsConsole.writeLine();
        }
    </script>
</body>
</html>
