<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a script that converts a number in the range [0...999] to a text corresponding to its English pronunciation. Examples:
	0  "Zero"
	273  "Two hundred seventy three"
	400  "Four hundred"
	501  "Five hundred and one"
	711  "Seven hundred and eleven"</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Number:</label>
    <input type="text" id="tb-number" />
    <button type="button" onclick="Word()">Transform in words?</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function Word() {
            var number = jsConsole.read("#tb-number");
            var numberStr = new Object();
            numberStr.value = "";

            if (number.length == 2) {
                number = " "+(number);
            }
            else if (number.length == 1) {
                number = "  "+(number);
            }

            if (number[0] != ' ') {
                intToStr(number[0], numberStr);
                numberStr.value+=(" hundred");
            }
            if (number[1] != ' ' && number[1] != '0') {
                if (number[1] == '1') {
                    if (numberStr.value != "") {
                        numberStr.value+=(" and ");
                    }
                    tens(number[2], numberStr);
                }
                else {
                    if (numberStr.value != "") {
                        numberStr.value += (" ");
                        if(number[2]=='0')
                        {
                            numberStr.value += "and ";
                        }
                    }
                    tensLarge(number[1], numberStr);
                    numberStr.value+=(" ");
                    intToStr(number[2], numberStr);
                }
            }
            else {
                if (numberStr.value != "") {
                    if (number[1] == '0' && number[2] != '0') {
                        numberStr.value += (" and ");
                    }
                }
                else
                {
                    if(number[2]=='0')
                    {
                        numberStr.value += "zero";
                    }
                }
                intToStr(number[2], numberStr);
            }
            jsConsole.writeLine(numberStr.value.charAt(0).toUpperCase() + numberStr.value.substr(1, numberStr.value.length - 1));
        }

        function intToStr(integer, numberStr) {
            switch (integer) {
                case '1':
                    {
                        numberStr.value+=("one");
                        break;
                    }
                case '2':
                    {
                        numberStr.value+=("two");
                        break;
                    }
                case '3':
                    {
                        numberStr.value+=("three");
                        break;
                    }
                case '4':
                    {
                        numberStr.value+=("four");
                        break;
                    }
                case '5':
                    {
                        numberStr.value += ("five");
                        break;
                    }
                case '6':
                    {
                        numberStr.value += ("six");
                        break;
                    }
                case '7':
                    {
                        numberStr.value += ("seven");
                        break;
                    }
                case '8':
                    {
                        numberStr.value += ("eight");
                        break;
                    }
                case '9':
                    {
                        numberStr.value += ("nine");
                        break;
                    }
            }
        }

        function tens(integer, numberStr) {
            switch (integer) {
                case '0':
                    {
                        numberStr.value += ("ten");
                        break;
                    }
                case '1':
                    {
                        numberStr.value += ("eleven");
                        break;
                    }
                case '2':
                    {
                        numberStr.value += ("twelve");
                        break;
                    }
                case '3':
                    {
                        numberStr.value += ("thirteen");
                        break;
                    }
                case '4':
                    {
                        numberStr.value += ("fourteen");
                        break;
                    }
                case '5':
                    {
                        numberStr.value += ("fifteen");
                        break;
                    }
                case '6':
                    {
                        numberStr.value += ("sixteen");
                        break;
                    }
                case '7':
                    {
                        numberStr.value += ("seventeen");
                        break;
                    }
                case '8':
                    {
                        numberStr.value += ("eighteen");
                        break;
                    }
                case '9':
                    {
                        numberStr.value += ("nineteen");
                        break;
                    }
            }
        }

        function tensLarge(integer, numberStr) {
            switch (integer) {
                case '2':
                    {
                        numberStr.value += ("twenty");
                        break;
                    }
                case '3':
                    {
                        numberStr.value += ("thirty");
                        break;
                    }
                case '4':
                    {
                        numberStr.value += ("fourty");
                        break;
                    }
                case '5':
                    {
                        numberStr.value += ("fifty");
                        break;
                    }
                case '6':
                    {
                        numberStr.value += ("sixty");
                        break;
                    }
                case '7':
                    {
                        numberStr.value += ("seventy");
                        break;
                    }
                case '8':
                    {
                        numberStr.value += ("eighty");
                        break;
                    }
                case '9':
                    {
                        numberStr.value += ("ninety");
                        break;
                    }
            }
        }
    </script>
</body>
</html>
