<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a script that finds the biggest of three integers using nested if statements.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number1">Number1:</label>
    <input type="text" id="tb-number1" />
    <label for="tb-number2">Number2:</label>
    <input type="text" id="tb-number2" />
    <label for="tb-number3">Number3:</label>
    <input type="text" id="tb-number3" />
    <button type="button" onclick="Biggest()">Biggest?</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function Biggest() {
            var number1 = jsConsole.readInteger("#tb-number1");
            var number2 = jsConsole.readInteger("#tb-number2");
            var number3 = jsConsole.readInteger("#tb-number3");
            if (number1 > number2) {
                if (number1 > number3) {
                    jsConsole.writeLine("Number1 = " + number1 + " is the biggest number!")
                }
                else {
                    jsConsole.writeLine("Number3 = " + number3 + " is the biggest number!")
                }
            }
            else {
                if (number2 > number3) {
                    jsConsole.writeLine("Number2 = " + number2 + " is the biggest number!")
                }
                else {
                    jsConsole.writeLine("Number3 = " + number3 + " is the biggest number!")
                }
            }
        }
    </script>
</body>
</html>
