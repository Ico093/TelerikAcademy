<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a script that finds the greatest of given 5 variables.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number1">Number1:</label>
    <input type="text" id="tb-number1" />
    <label for="tb-number2">Number2:</label>
    <input type="text" id="tb-number2" />
    <label for="tb-number3">Number3:</label>
    <input type="text" id="tb-number3" />
    <label for="tb-number4">Number4:</label>
    <input type="text" id="tb-number4" />
    <label for="tb-number5">Number5:</label>
    <input type="text" id="tb-number5" />
    <button type="button" onclick="Biggest()">Biggest?</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function Biggest() {
            var number1 = new Object();
            number1.value = jsConsole.readInteger("#tb-number1");
            var number2 = new Object();
            number2.value = jsConsole.readInteger("#tb-number2");
            var number3 = new Object();
            number3.value = jsConsole.readInteger("#tb-number3");
            var number4 = new Object();
            number4.value = jsConsole.readInteger("#tb-number4");
            var number5 = new Object();
            number5.value = jsConsole.readInteger("#tb-number5");

            ExchangeIfBigger(number1, number2);
            ExchangeIfBigger(number1, number3);
            ExchangeIfBigger(number1, number4);
            ExchangeIfBigger(number1, number5);

            for (var i = 1; i <= 5; i++) {
                if(number1.value==jsConsole.readInteger("#tb-number"+i))
                {
                    jsConsole.writeLine("Biggest number is Number"+i+"="+number1.value);
                }
            }
        }

        function ExchangeIfBigger(number1, number2) {
            if (number2.value > number1.value) {
                number1.value += number2.value;
                number2.value = number1.value - number2.value;
                number1.value -= number2.value;
            }
        }
    </script>
</body>
</html>
