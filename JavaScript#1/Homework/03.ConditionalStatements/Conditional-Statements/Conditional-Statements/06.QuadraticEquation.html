<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a script that enters the coefficients a, b and c of a quadratic equation a*x2 + b*x + c = 0 and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number1">a:</label>
    <input type="text" id="tb-number1" />
    <label for="tb-number2">b:</label>
    <input type="text" id="tb-number2" />
    <label for="tb-number3">c:</label>
    <input type="text" id="tb-number3" />
    <button type="button" onclick="EquationSolver()">Solve equation?</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function EquationSolver() {
            var a = jsConsole.readInteger("#tb-number1");
            var b = jsConsole.readInteger("#tb-number2");
            var c = jsConsole.readInteger("#tb-number3");

            var D = b * b - 4 * a * c;

            jsConsole.writeLine(a + "x2" + (b >= 0 ? "+" + b : b) + "x" + (c >= 0 ? "+" + c : c) + "=0");
            if (D > 0) {
                jsConsole.writeLine("x1= " + ((-b + Math.sqrt(D)) / 2) + "\nx2= " + ((-b - Math.sqrt(D)) / 2));
            }
            else if (D == 0) {
                jsConsole.writeLine("x1=x2=" + (-b / 2));
            }
            else {
                jsConsole.writeLine("There aren't any real roots.");
            }
        }
    </script>
</body>
</html>
